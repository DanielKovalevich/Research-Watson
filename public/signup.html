<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Watson Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Daniel Kovalevich">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/validate.js"></script>
</head>
<body>
    <div class="container-fluid remove-padding">
        <div class="full-body">
            <div class="col-md-12 center" style="height: 100vh">
                <div class="signup">
                    <div class="wrapper">
                        <div class="header">
                            <h2>
                                Sign Up For Watson Advisor<hr>
                            </h2>
                        </div>
                        <div class="explaination">
                            <p>
                                Signing up allows Watson to be a more personal.<br>
                                Being logged in enables the conversation API, which allows Watson to respond more naturally. <br>
                                <hr class="register-line">
                            </p>
                        </div>
                        <form class="form-horizontal" id="signup-form" action="/register" method="POST">
                            <div class="form-group">
                                <div class="row">
                                    <div class="input-field col-md-6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col-md-6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-field col-md-12">
                                    <input id="major" type="text" class="validate">
                                    <label for="major">Major</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 input-field">
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="Incorrect format" data-success="">Email</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 input-field"> 
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 input-field"> 
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Retype Password</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="center">
                                    <input type="checkbox" id="remember-me" />
                                    <label for="remember-me">Remember Me</label>
                                </p>
                            </div>
                            <div class="form-group"> 
                                <div class="col-sm-12 center">
                                    <button type="submit" class="btn btn-default blue">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
