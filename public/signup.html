<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Watson Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Daniel Kovalevich">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>
</head>
<body>
    <div class="container-fluid remove-padding">
        <div class="main">
            <div class="col-md-12 center" style="height: 100vh">
                <div class="signup">
                    <div class="wrapper">
                        <div class="header">
                            <h2>
                                Sign Up For Watson Advisor<hr>
                            </h2>
                        </div>
                        <div class="explaination">
                            <p>
                                Signing up allows Watson to be a more personal.<br>
                                Being logged in enables the conversation API, which allows Watson to respond more naturally. <br>
                                <hr class="register-line">
                            </p>
                        </div>
                        <form class="form-horizontal" id="signup-form" action="/register" method="POST">
                            <div class="row">
                                <div class="col-md-6 input-field">
                                    <input id="first_name" name="first_name" type="text" data-error=".errorFirst">
                                    <label for="first_name">First Name</label>
                                    <div class="error errorFirst left"></div>
                                </div>
                                <div class="col-md-6 input-field">
                                    <input id="last_name" name="last_name" type="text" data-error=".errorLast">
                                    <label for="last_name">Last Name</label>
                                    <div class="error errorLast left"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 input-field">
                                    <input id="major" name="major" type="text" data-error=".errorMajor">
                                    <label for="major">Major</label>
                                    <div class="error errorMajor left"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 input-field">
                                    <input id="username" name="username" type="text" data-error=".errorUsername">
                                    <label for="username">Username</label>
                                    <div class="error errorUsername left"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 input-field"> 
                                    <input id="password" name="password" type="password" data-error=".errorPassword">
                                    <label for="password">Password</label>
                                    <div class="error errorPassword left"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 input-field"> 
                                    <input id="passwordConfirm" name="passwordConfirm" type="password" data-error=".errorCPassword">
                                    <label for="passwordConfirm">Retype Password</label>
                                    <div class="error errorCPassword left"></div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default waves-effect waves-light blue">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
