<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Watson Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Daniel Kovalevich">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>
</head>
<body>
    <div class="container-fluid remove-padding">
        <div class="main">
            <div class="col-md-12 center" style="height: 100vh">
                <div class="login">
                    <div class="wrapper">
                        <div class="header">
                            <h2>
                                Login<hr>
                            </h2>
                            <form class="form-horizontal" id="loginForm" action="/login" method="post">
                                <div class="row">
                                    <div class="col-md-12 input-field">
                                        <input id="username" name="username" type="text" data-error=".errorUsername">
                                        <label for="username">Username</label>
                                        <div class="error errorUsername left"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 input-field"> 
                                        <input id="password" name="password" type="password" data-error=".errorPassword">
                                        <label for="password">Password</label>
                                        <div class="error errorPassword left"></div>
                                    </div>
                                </div>
                                <p>
                                    <input type="checkbox" name="rememberMe" id="rememberMe" value="true"/>
                                    <label for="rememberMe">Remember Me</label>
                                </p>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-default waves-effect waves-light blue">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
